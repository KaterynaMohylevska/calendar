  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Calendar</title>
      <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
      <article>
        <header class="month">
          <h1>July 2016</h1>
          <button type="button" role="button" class="arrow-button  month__button-left">
              <span class="button__line-a"></span>
              <span class="button__line-b"></span>
          </button>
            <button type="button" role="button" class="arrow-button month__button-right">
                <span class="button__line-a"></span>
                <span class="button__line-b"></span>
            </button>
        </header>
        <div class="content">
          <ul class="weeks">
            <li>29</li>
            <li>30</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li class="week-day--active"><span>9</span></li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li class="week-day--marked"><span>19</span></li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li span class="border-left-bottom">27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
            <li>1</li>
            <li>2</li>
            <li class="border-right-bottom">3</li>
          </ul>
        </div>
        <footer>
          <ul class="week-days">
            <li class="border-left-both">MO</li>
            <li>TU</li>
            <li>WE</li>
            <li>TH</li>
            <li>FR</li>
            <li>SA</li>
            <li class="border-right-both">SU</li>
          </ul>
        </footer>
      </article>
    </body>
  </html>
